<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    
    <title>Formularz Alka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;

display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            color: #555;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Rejestracja na siłownie</h1>
      <form action="mailto:twojadres@email.com?subject=Rejestracja na siłownie" method="POST" enctype="text/plain">
            <!-- Pole tekstowe -->
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" name="name" placeholder="Wprowadź swoje imię i nazwisko" required>

            <!-- Pole e-mail -->
            <label for="email">Adres e-mail:</label>
            <input type="email" id="email" name="email" placeholder="Wprowadź swój e-mail, siłaczu" required>

            <!-- Pole wyboru z listy -->
            <label for="experience">Poziom doświadczenia:</label>
            <select id="experience" name="experience" required>
                <option value="beginner">Początkujący</option>
                <option value="intermediate">Średniozaawansowany</option>
                <option value="advanced">Zaawansowany</option>
            </select>

            <!-- Pole typu radio -->
            <label>Preferowany typ treningu:</label>
            <input type="radio" id="sila" name="rodzaj" value="sila" required>
            <label for="sila">Siłowy</label><br>
            <input type="radio" id="crossfit" name="rodzaj" value="crossfit">
            <label for="crossfit">Crossfit</label><br>
            

            <!-- Pole tekstowe wielowierszowe -->
            <label for="message">Uwagi dodatkowe:</label>
            <textarea id="message" name="message" rows="4" placeholder="Wpisz dodatkowe informacje (zrobimy z ciebie wielkoluda)"></textarea>

            <div class="button-group">
                <button type="submit">Wyślij</button>
                <button type="reset">Wyczyść dane</button>
        
<p style="text-align: center; font-size: 12px; color: #888;">by Alek Krowicki</p>    
            </div>
        </form>
    </div>
</body>
</html>
